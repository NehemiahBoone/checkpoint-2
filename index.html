<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Soul Clicker</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body class="hero-bg">

  <section class="row">

    <div class="col-3 ml-4 mt-5">
      <h1 class="text-light">MODIFIED STATS</h1>
      <div class="card" style="width: 18rem;">
        <ul class="list-group list-group-flush">
          <li class="list-group-item">Souls per second: <span id="sps">0</span></li>
          <li class="list-group-item">Hit Multiplier: 1+ <span id="hm">0</span></li>
        </ul>
      </div>
    </div>
    <div class="offset-2 col-4">
      <img src="/soul.png" alt="">
    </div>

  </section>

  <section class="row">

    <div class="col-6 ml-4 mt-4 text-light">
      <h2>SOULS: <span id="soulCount">--</span></h2>
    </div>

  </section>

  <section class="row">

    <div class="col-3 ml-4 mt-4">
      <button type="button" class="btn btn-secondary" onClick="buySoulResin()">Apply Soul Resin <small
          id="soulResinPrice">(50
          S)</small></button>
      <p id="soulR" class="text-light">0 Resin Strength</p>

      <button type="button" class="btn btn-secondary" onClick="buySilverSerpentRing()">Buy Silver Serpent Ring
        <small id="silverSerpentRingPrice">(300 S)</small></button>
      <p id="serpentR" class="text-light">0 Silver Serpent Rings</p>

      <button type="button" class="btn btn-secondary" onClick="summonPlayer()">Summon Player <small
          id="summonPlayerPrice">(600
          S)</small></button>
      <p id="hollow" class="text-light">0 Friendly Hollowed</p>

      <button type="button" class="btn btn-secondary" onClick="summonSolaire()">Summon Solaire <small
          id="summonSolairePrice">(2000
          S)</small></button>
      <p id="solaire" class="text-light">0 Sun-Praisers</p>

    </div>
    <div class="col-3 mt-4">

    </div>



  </section>



  <script src="game.js"></script>
</body>

</html>
