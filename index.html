<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Moon Clicker</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <section class="row">

    <div class="offset-3 col-3">
      <h1>MODIFIED STATS</h1>
      <div class="card" style="width: 18rem;">
        <ul class="list-group list-group-flush">
          <li class="list-group-item">Cheese per second: <span id="cps">0</span></li>
          <li class="list-group-item">Total Cheese Multiplier: 1+<span id="tcm">0</span></li>
        </ul>
      </div>
    </div>

    <div class="col-3 text-center mt-5">
      <img src="//placehold.it/200x200" alt="" onClick="mine()">
    </div>

  </section>

  <section class="row">

    <div class="col-4 ml-4 mt-4">
      <h2>Cheese: <span id="cheeseCount">--</span></h2>
    </div>

  </section>

  <section class="row">

    <div class="col-3 ml-4 mt-4">
      <button type="button" class="btn btn-primary" onClick="buyShovel()">Buy Shovel <small>(50 cheese)</small></button>
      <p id="shovels">0 Shovels</p>

      <button type="button" class="btn btn-primary" onClick="buyCheeseMachine()">Buy CheeseMachine <small>(300
          cheese)</small></button>
      <p id="cheeseM">0 Cheese Machines</p>

      <button type="button" class="btn btn-primary" onClick="buyMouse()">Buy Mouse <small>(600 cheese)</small></button>
      <p id="mouse">0 Mice</p>

      <button type="button" class="btn btn-primary" onClick="buyFarmer()">Buy Farmer <small>(2000
          cheese)</small></button>
      <p id="cheeseF">0 Farmers</p>

    </div>
    <div class="col-3 mt-4">

    </div>



  </section>



  <script src="game.js"></script>
</body>

</html>
