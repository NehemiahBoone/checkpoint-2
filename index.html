<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Moon Clicker</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <section class="row">

    <div class="col-12 text-center mt-5">
      <img src="//placehold.it/200x200" alt="" onClick="mine()">
    </div>

  </section>

  <section class="row">

    <div class="col-4 ml-4 mt-4">
      <h2>Cheese: <span id="cheeseCount">--</span></h2>
    </div>

  </section>

  <section class="row">

    <div class="col-4 ml-4 mt-4">
      <button type="button" class="btn btn-primary" onClick="buyShovel()">Buy Shovel <small>(50 cheese)</small></button>
      <p id="shovels">0 Shovels</p>
      <br>
      <button type="button" class="btn btn-primary" onClick="buyCheeseMachine()">Buy CheeseMachine <small>(600
          cheese)</small></button>
      <p id="cheeseM">0 Cheese Machines</p>
    </div>



  </section>



  <script src="game.js"></script>
</body>

</html>
