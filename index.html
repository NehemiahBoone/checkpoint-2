<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Soul Clicker</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <section class="row">

    <div class="offset-3 col-3">
      <h1>MODIFIED STATS</h1>
      <div class="card" style="width: 18rem;">
        <ul class="list-group list-group-flush">
          <li class="list-group-item">Souls per second: <span id="cps">0</span></li>
          <li class="list-group-item">Total Soul Multiplier: 1+ <span id="tcm">0</span></li>
        </ul>
      </div>
    </div>

    <div class="col-3 text-center mt-5">
      <img src="//placehold.it/200x200" alt="" onClick="mine()">
    </div>

  </section>

  <section class="row">

    <div class="col-4 ml-4 mt-4">
      <h2>SOULS: <span id="cheeseCount">--</span></h2>
    </div>

  </section>

  <section class="row">

    <div class="col-3 ml-4 mt-4">
      <button type="button" class="btn btn-primary" onClick="buyShovel()">Apply Soul Resin <small
          id="shovelPrice">(50S)</small></button>
      <p id="shovels">0 Resin Strength</p>

      <button type="button" class="btn btn-primary" onClick="buyCheeseMachine()">Buy Silver Serpent Ring
        <small id="cheeseMachinePrice">(300S)</small></button>
      <p id="cheeseM">0 Silver Serpent Rings</p>

      <button type="button" class="btn btn-primary" onClick="buyMouse()">Summon Player <small
          id="mousePrice">(600S)</small></button>
      <p id="mouse">0 Friendly Hollowed</p>

      <button type="button" class="btn btn-primary" onClick="buyFarmer()">Summon Solaire <small
          id="farmerPrice">(2000S)</small></button>
      <p id="cheeseF">0 Sun-Praisers</p>

    </div>
    <div class="col-3 mt-4">

    </div>



  </section>



  <script src="game.js"></script>
</body>

</html>
